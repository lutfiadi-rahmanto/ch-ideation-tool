<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/jquery-2.1.3.js"></script>
	<script src="js/animate.js"></script>
	

	<title>Shuffle It</title>
</head>
<body>

	<div class="container">
		<p class="prompt">This is a <span id="fill-in-2" class="fill-in">&nbsp;</span> 
		<span id="fill-in-1" class="fill-in">&nbsp;</span>
		<span class="comma">, that reflects</span>
		<span id="fill-in-3" class="fill-in">&nbsp;</span>
		</p>

		<div>
			<div id="tag-1" class="tag">
				<p>Radio</p>
			</div>

			<div id="tag-2" class="tag">
				<p>Typewriter</p>
			</div>

			<div id="tag-3" class="tag">
				<p>Pomander</p>
			</div>

			<div id="tag-4" class="tag">
				<p>Chair</p>
			</div>

			<div id="tag-5" class="tag">
				<p>Vase</p>
			</div>
		</div>
		
		<div>
			<div id="tag-selected-1" class="tag-selected">
				<p></p>
			</div>

			<div id="tag-selected-2" class="tag-selected">
				<p></p>
			</div>

			<div id="tag-selected-3" class="tag-selected">
				<p></p>
			</div>
		</div>

		<div>
			<div id="collection-current" class="collection">
				<p>0</p>
			</div>
			<div id="collection-1" class="collection">
				<p>1</p>
			</div>
			<div id="collection-2" class="collection">
				<p>2</p>
			</div>
			<div id="collection-3" class="collection">
				<p>3</p>
			</div>
			<div id="collection-4" class="collection">
				<p>4</p>
			</div>
			<div id="collection-5" class="collection">
				<p>5</p>
			</div>
			<div id="collection-6" class="collection">
				<p>6</p>
			</div>
		</div>
		

	</div>
	
</body>
</html>
